{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 style="font-size: 2.5em;">Drive Your Journey</h1>
            <h2 style="font-size: 2em;">Unbeatable Rates from Top Rental Brands</h2>
        </div>
    </div>
    <form class="form-inline justify-content-center my-2 my-lg-0">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search" style="width: 40%; margin-right: 1%;">
        <input type="date" class="form-control" placeholder="Start Date" style="margin-right: 1%;">
        <input type="time" class="form-control" placeholder="Start Time" style="margin-right: 1%;">
        <input type="date" class="form-control" placeholder="End Date" style="margin-right: 1%;">
        <input type="time" class="form-control" placeholder="End Time" style="margin-right: 1%;">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>
{% endblock %}
